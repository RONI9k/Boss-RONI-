name: Auto Close Config PRs

on:
  pull_request:
    types: [opened, edited, synchronize]
  workflow_dispatch:  # 👈 manual trigger for existing PRs

permissions:
  pull-requests: write
  issues: write

jobs:
  auto-close:
    runs-on: ubuntu-latest
    steps:
      - name: Close PRs containing 'Update config.json'
        uses: actions/github-script@v7
        with:
          script: |
            const keyword = "update config.json";

            // If triggered by pull_request event
            if (context.eventName === "pull_request") {
              const pr = context.payload.pull_request;
              const text = (pr.title + " " + (pr.body || "")).toLowerCase();
              if (text.includes(keyword)) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: "💡 **Dear user**, Don't share your private config info to us. Thanks ❤️‍🩹"
                });
                await github.rest.pulls.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                  state: "closed"
                });
                console.log(`🚫 Closed PR #${pr.number} due to 'Update config.json'.`);
              } else {
                console.log("✅ No restricted keywords found in PR event.");
              }
            } 
            // If manually triggered (workflow_dispatch)
            else if (context.eventName === "workflow_dispatch") {
              console.log("🔍 Scanning all open PRs for 'update config.json'...");
              const { data: pulls } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: "open"
              });

              for (const pr of pulls) {
                const text = (pr.title + " " + (pr.body || "")).toLowerCase();
                if (text.includes(keyword)) {
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: pr.number,
                    body: "💡 **Dear user**, Don't share your private config info to us. Thanks ❤️‍🩹"
                  });
                  await github.rest.pulls.update({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: pr.number,
                    state: "closed"
                  });
                  console.log(`🚫 Closed existing PR #${pr.number}.`);
                }
              }
              console.log("✅ Scan complete.");
            }
