name: Auto Close Sensitive PRs

on:
  pull_request:
    types: [opened, edited, synchronize]
  workflow_dispatch:  # 👈 manually trigger for existing PRs

permissions:
  pull-requests: write
  issues: write

jobs:
  auto-close:
    runs-on: ubuntu-latest
    steps:
      - name: Scan and close sensitive PRs
        uses: actions/github-script@v7
        with:
          script: |
            const keywords = [
              { key: "update config.json", msg: "💡 **Dear user**, Don't share your private config info to us. Thanks ❤️‍🩹" },
              { key: "update appstate.json", msg: "⚠️ **Dear user**, Please don’t share your **Facebook appstate.json** file — it contains sensitive cookies & IDs. Stay safe ❤️‍🔥" }
            ];

            async function handlePR(pr) {
              const text = (pr.title + " " + (pr.body || "")).toLowerCase();

              for (const { key, msg } of keywords) {
                if (text.includes(key)) {
                  const prNumber = pr.number;

                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: prNumber,
                    body: msg
                  });

                  await github.rest.pulls.update({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: prNumber,
                    state: "closed"
                  });

                  console.log(`🚫 Closed PR #${prNumber} due to '${key}'.`);
                  return true;
                }
              }
              return false;
            }

            if (context.eventName === "pull_request") {
              const pr = context.payload.pull_request;
              await handlePR(pr);
            } else if (context.eventName === "workflow_dispatch") {
              console.log("🔍 Scanning all open PRs...");
              const { data: pulls } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: "open"
              });

              for (const pr of pulls) {
                await handlePR(pr);
              }
              console.log("✅ Scan complete.");
            }
